<!DOCTYPE html>
<html>
 <head>
    <title>Web Form Example</title>
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
 </head>
 <body>
    <div style="width:960px;margin:5% auto; max-width:100%;padding:1%;">
    <form method="post" action="#" onsubmit="return validateform(this)">
        <div style="display:inline-block;width:40%;padding:1%;">
        <label>First Name<input type="text" name="firstname" placeholder="First Name" tabindex=1 required="">
        </label>
        </div>
        <div style="padding:1%;display:inline-block;width:40%;">
        <label>Last Name<input type="text" name="lastname" placeholder="Last Name" tabindex=2 required="">
        </label>
        </div>
        <div style="padding:1%;display:inline-block;width:40%;">
        <label>Email:<input type="text" name="email" placeholder="Ex: email@email.com" tabindex=3 required="">
          <span id="email-error" class="red">Invalid Email</span>
        </label>
        </div>
        <div style="padding:1%;display:inline-block;width:40%;">
        <label>Address: <input type="text" name="address" tabindex=4 required="">
        </label>
        </div>
        <div style="padding:1%;display:inline-block;width:40%;">
        <label>Phone:<input type="text" name="phone" placeholder="Ex: 504.555.4545" tabindex=5>
          <span id="phone-error" class="red">Invalid Phone</span>
        </label>
        </div>
        <div style="padding:1%;display:inline-block;width:40%;">
        <label>City:<input type="text" name="city" placeholder="City" tabindex=6 required="">
        </label>
        </div>
        <div style="padding:1%;">
        <label> State<select name="state" tabindex=6>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA" selected>Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
        </select></label>
        </div>
        <div style="padding:1%;display:inline-block;width:40%;">
        <label>Zip: <input type="text" name="zip" minlength="5">
          <span id="zip-error" class="red">Invalid Zip</span>
        </label>
        </div>
        <div style="padding:1%;">
        <label>Credit<input type="radio" name="paymenttype" value="credit"></label>
        <label>Debit<input type="radio" name="paymenttype" value="debit"></label>
        <label>Paypal<input type="radio" name="paymenttype" value="Paypal"></label>
        </div>
        <div style="padding:1%;">
        <label>Delivery<input type="radio" name="delivery" value="delivery"></label>
        <label>Curbside<input type="radio" name="delivery" value="curbsite"></label>
        <label>In store<input type="radio" name="delivery" value="instore"></label>
        </div>
        <div style="padding:1%;">
        <textarea name="message" cols="100" rows="10"></textarea>
        </div>
        <div style="padding:1%;">
        <input type="submit" value="Send">
        </div>
    </form>
 </div>
<script src="assets/js/custom.js"></script>
 </body>
</html>
